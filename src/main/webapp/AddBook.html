<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Book</title>
</head>
<body>
	<form action="ActionOnBook.jsp" method="post">
		<table border="1">
        <tr>
            <td>Book_Id :</td>
            <td><input type="number" name="t1" required ></td>
        </tr>
        <tr>
            <td>Book Name :</td>
            <td><input type="text" name="t2" required ></td>
        </tr>
        <tr>
            <td>Book Author :</td>
            <td><input type="text" name="t3" required ></td>
        </tr>
        <tr>
            <td>Book Publication :</td>
            <td><input type="text" name="t4" required ></td>
        </tr>
        <tr>
            <td>Book Quantity :</td>
            <td><input type="number" name="t5"></td>
        </tr>
        
    </table>
		<input type="submit" value="Add" name="b1">
	</form>

</body>
</html>
