<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CodePen - Split-screen Slideshow</title>
<link href="https://fonts.googleapis.com/css?family=Reem+Kufi"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
<link rel="stylesheet" href="css/HomePageStyle.css">

</head>
<body>

	<nav id="navbar">
		<div id="logo">
			<img src="images/Logo1.jpg" alt="StackLab.com" class="src">
		</div>
		<ul>

			<li class="item"><a href="#services-container">Services</a></li>
			<li class="item"><a href="#client-section">About Us</a></li>
			<li class="item"><a href="#contact">Contact Us</a></li>
			<li class="item dropdown">
                <a href="#" class="dropdown-toggle" id="loginDropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">Login</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="StudentLogin.html">Student Login</a>
                    <a class="dropdown-item" href="AdminLogin.html">Admin Login</a>
                </div>
            </li>
		</ul>
	</nav>

	<!-- partial:index.partial.html -->
	<div id="container">
		<ul id="slides">
			<li class="slide">
				<div class="slide-partial slide-left">
					<img
						src="images/img1a.jpg" />
				</div>
				<div class="slide-partial slide-right">
					<img
						src="images/img1b.jpg" />
				</div>
				<h1 class="title">
					<span class="title-text"></span>
				</h1>
			</li>
			
			<li class="slide">
				<div class="slide-partial slide-left">
					<img
						src="images/img2a.jpg" />
				</div>
				<div class="slide-partial slide-right">
					<img
						src="images/img2b.jpg" />
				</div>
				<h1 class="title">
					<span class="title-text"></span>
				</h1>
			</li>
					
					<div class="reg-div">
						<p>Our aim is to provide you best services.<br>Our website provide
					you many features with great ease.<br>We'r dedicated to make your
					experience wonderful.<br></p>
						<form action="RegistrationForm.html">
							<button type="submit" value="Register" class="reg-button"></button>
						</form>
						
					</div>
					

			<li class="slide">
				<div class="slide-partial slide-left">
					<img
						src="images/img3a.jpg" />
				</div>
				<div class="slide-partial slide-right">
					<img
						src="images/img3b.jpg" />
				</div>
				<h1 class="title">
					<span class="title-text"></span>
				</h1>
			</li>
			<li class="slide">
				<div class="slide-partial slide-left">
					<img
						src="images/img4a.jpg" />
				</div>
				<div class="slide-partial slide-right">
					<img
						src="images/img4b.jpg" />
				</div>
				<h1 class="title">
					<span class="title-text"></span>
				</h1>
			
		</ul>
		<ul id="slide-select">
			<li class="btn prev"><</li>
			<li class="selector"></li>
			<li class="selector"></li>
			<li class="selector"></li>
			<li class="selector"></li>
			<li class="selector"></li>
			<li class="btn next">></li>
		</ul>
	</div>
	<a class="codepen-link" href="https://www.codepen.io/seanfree"
		target="_blank"></a>
	<!-- partial -->
	<script
		src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
	<script src="css/script.js"></script>

</body>
</html>
