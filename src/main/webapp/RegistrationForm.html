<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration</title>
</head>
<body>
    <div class="container">
        <h1>REGISTRATION FORM</h1>
    
        <form Action="ActionOnStudent">
        	
            <pre><p>Name:              <input type="text" size="50" name="Name" id="Name" placeholder="Enter your name"></p></pre>
            <pre><p>E-mail ID:         <input type="email" size="50" name="email" id="email" placeholder="Enter your email id"></p></pre>
            <pre><p>Password:          <input type="password" size="15" name="password" id="password" placeholder="Enter your password"></p></pre>
            <pre><p>Contact:           <input type="number" size="10" name="phone" id="phone" placeholder="Enter your Contact number"></p></pre>
            <pre><p>City:              <input type="text" size="20" name="City" id="City" placeholder="Enter your City"></p></pre>
                
             <input type="SUBMIT" value="SUBMIT" >    <input type="RESET" value="RESET">
        </form>
    </div>
</body>
</html>
