<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>StudentLogin Page</title>
<style>
body {
      width: 100%;
      height: 100vh;
      margin: 0;
      background-color: #1b1b32;
      color: #f5f6f7;
      font-family: Tahoma;
      font-size: 16px;
      margin: 0;
      padding: 0;
      justify-content: center;
      align-items: center;
      display: flex;
    }
    
/* Navigation Bar */
#navbar {
  position: absolute;
  display: flex;
  align-items: center;
  top: 0;
  left: 0;
  width: 100%;
}

/* Navigation Bar: logo and image*/
#logo {
  margin: 0px 16px;
    margin-top: 7px;
    margin-left: 19px;
}
#logo img {
  margin: 0px;
  max-width: 72px;
}



/* Navigation Bar: list styling */

#navbar::before {
  content: "";
  position: absolute;
  height: 113px;
  width: 100%;
  z-index: -1;
  margin-top: -30px;
  top: 0;
  left: 0;
}

#navbar ul {
  display: flex;
  margin-top: -24px;
  font-family: 'Baloo Bhai', cursive;
  padding-right: 24px;
  padding-top: 26px;
}

#navbar ul li {
  margin: 0;
  padding: 0;
  list-style: none;
  display: flex;
  font-size: 1.1rem;
}
#navbar ul li a {
  color: #fff;
  display: block;
  padding: 4px 34px;
  border-radius: 5px;
  margin-top: 12px;
  font-family: "Times New Roman", Times, serif;
  font-size: 20px;
}
#navbar ul li a:hover {
  color: black;
 background-color: rgb(114, 233, 223);
}


#navbar {
  display: flex;
  justify-content: space-between; /* Align items at the ends */
  align-items: center; /* Center items vertically */
}


.login-container {
        background-color: #a097e3;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
       
    }
    .login-container h2 {
        text-align: center;
        margin-bottom: 20px;
        color: black;
    }
    .login-container input[type="number"],
    .login-container input[type="password"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    .login-container input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        padding: 10px;
        cursor: pointer;
        width: 100%;
    }
    .login-container input[type="submit"]:hover {
        background-color: #0056b3;
    }
    .login-container input[type="forget"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 4px;
    margin: 5px;
    margin-left: 0px;
    padding: 10px;
    cursor: pointer;
    width: 93%;
    text-align: center;
}
    .login-container input[type="forget"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>

<nav id="navbar">
    <div id="logo">
      <img src="images/Logo2.jpg" alt="StackLab.com" class="src">
    </div>
    <ul>
      
      <li class="item"><a href="#services-container">Services</a></li>
      <li class="item"><a href="#client-section">About Us</a></li>
      <li class="item"><a href="#contact">Contact Us</a></li>
      <li class="item"><a href="StudentLogin.html">Login</a></li>
    </ul>
  </nav>
  
<div id="container" class="login-container">
    <h2>Student Login</h2>
    <form id="loginForm" name="f" method="post" action="login">
    <input type="number" id="username" name="t1" placeholder="Student ID" required>
    <input type="password" id="password" name="t2" placeholder="Password" required>
    <input type="submit" value="Login" name="b1">
</form>
<form action="forget.jsp">
<input type="forget" value="Forget Password"></form>
</div>
</body>
</html>
